<!DOCTYPE html>
<htm lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--bootsrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontAwsome -->
    <script src="js/all.js"></script>
    <!-- google fonts -->
    <link href="Fonts/Poppins-SemiBold.ttf" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <header class="text-center">
        <h1>MY JS TODO LIST</h1>
    </header>

    <div class="container w-75">
        <form> 
            <div class="row">
                <div class="col-8">
                    <div class="form-group d-flex justify-content-around">
                        <input type="text" class="todo-input" id="">
                        <button type="submit" class="todo-btn">
                            <i class="fas fa-plus-square"></i>
                        </button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="select d-flex justify-content-around align-items-center">
                        <select name="todos" class="filter-todo">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="uncompleted">Uncompleted</option>
                        </select>
                    </div>
                </div>
            </div>           
        </form>
    
            

           
        <div id="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </div>

    <!-- maim js -->
    <script src="js/app.js"></script>
    <!--jquery-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!--bootsrap js-->
    <script src="js/bootstrap.bundle.min.js"></script>
    
</body>
</htm
